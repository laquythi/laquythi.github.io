 <!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>QLSV - Danh sách học viên</title>
</head>

<body>
    <div class="container">
        <h1 class="text-uppercase text-center m-4">Danh sách học viên</h1>
        <a href="add-student.html" class="text-uppercase btn btn-danger mb-4">
            <i class="fas fa-plus-circle mr-2"></i>Thêm học viên</a>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Họ tên</th>
                        <th>Năm sinh</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal-loading hide">
        <div class="caption">loading...</div>
        <div class="animation"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
     let students = [];
     function renderContent(){
     	$.ajax({
     		url: "https://quan-ly-hoc-vien.herokuapp.com/users",
     		method: "GET"
     	}).done(function (result){
     		students = result;
     		let htmlContent = "";
     		for(let i=0;i<students.length;i++){
     			const s = students[i];
     			s.phone = cutPhone(s.phone);
     			htmlContent += `
					<tr>
						<td>${s.name || ''}</td>
						<td>${s.birthYear || ''}</td>
						<td>${s.email || ''}</td>
						<td>${s.phone || ''}</td>
						 <td>
                            <a href="javascript:void(0)" class="text-danger mr-4 f-14" onclick="deleteUser(${s.id}, this)">
                                <i class="fa fa-trash-alt"></i> Xóa
                            </a>
                            <a href="./update-student.html" class="text-primary f-14" onclick="updateUser(${s.id})">
                                <i class="fas fa-edit"></i></i> Sửa
                            </a>
                        </td>
					</tr>
     			`
     		}
     		${'tbody'}.html(htmlContent);
     	});
     } 

     function deleteUser(id,deleteButton){
     	if(confirm("are you sure???")){
     		//chống ng dùng bấm liên tục
     		let isLoading = true;
     		loading(isLoading);
     		$.ajax({
     			url: "https://quan-ly-hoc-vien.herokuapp.com/users/" + id,method: "DELETE"
     		}).done(function (result){
     			isLoading = false;
     			loading(isLoading);

     			$(deleteButton).parent().parent().remove();

     			//tai lai noi dung
     			renderContent();
     		})
     	}
     }

     function updateUser(id){
     	let cookieID = "id=" + id;
     	document.cookie = cookieID;
     }

     function loading(isLoading){
     	if(isLoading){
     		$('.modal-loading').removeClass('hide');
     		$('body').addClass('bg-body');
     	}else{
     		$('.modal-loading').addClass('hide');
     		$('body').removeClass('bg-body');
     	}
     }

     const cutPhone = (phone) => {
     	if(phone && phone.length > 10){
     		phone = phone.substring(0,10);
     	}
     	return phone;
     }

     $(function(){
     	renderContent();
     })
    </script>
</body>

</html>
